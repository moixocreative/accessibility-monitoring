name: Test Suite

on:
  pull_request:
    branches: [ development, master ]
  push:
    branches: [ development, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      NODE_ENV: test
      CI: true
      SEND_EMAILS: false
      # SMTP Configuration via Secrets
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      SMTP_FROM: ${{ secrets.SMTP_FROM }}
      # Email Configuration via Secrets
      ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
      EMERGENCY_EMAIL: ${{ secrets.EMERGENCY_EMAIL }}
      AUTHORITY_EMAIL: ${{ secrets.AUTHORITY_EMAIL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Setup module dependencies cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.cache/puppeteer
        key: Linux-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          Linux-node-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Install module dependencies
      run: |
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        yarn install --network-timeout 100000

    - name: Lint
      run: yarn lint

    - name: Lint commits
      uses: wagoid/commitlint-github-action@v5
      with:
        configFile: .commitlintrc.js
        failOnWarnings: false
        failOnErrors: true

    - name: Accessibility Tests
      run: yarn audit:wcag

    - name: Portfolio Audit
      run: yarn audit:portfolio

    - name: Emergency Response Test
      run: yarn emergency --test

    - name: Generate Test Report
      run: yarn report --test

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: accessibility-test-results
        path: |
          logs/
          reports/
        retention-days: 30 